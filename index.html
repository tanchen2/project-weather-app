<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/6298ad785c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="whole-app">
        <form class="enter" id="city-search">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autofocus
                  class="form-control"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">GO</button>
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-secondary"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>

        <h2 id="date">Thursday 27th of April 10:05</h2>

        <div class="row justify-content-md-center">
          <div class="col col-md-auto">
            <img src="" alt="Clear" id="icon" class="float-left" />
          </div>
          <div class="col-md-auto">
            <span class="currenttemperature" id="currenttemperature"> </span>
            <span class="units">
              <a href="#" id="celsius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <h4 id="description">sunny</h4>
            <p class="weather-details">
              Humidity: <span id="humidity"></span>% Wind:
              <span id="wind"> </span> km/h
            </p>
          </div>
        </div>
        <div class="card day-one" style="width: 5rem">
          <ul class="list-group list-group-flush forecast-items">
            <li class="list-group-item day">Fri</li>
            <li class="list-group-item weather-icon">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </li>
            <li class="list-group-item temperature">15°C</li>
          </ul>
        </div>
        <div class="card day-two" style="width: 5rem">
          <ul class="list-group list-group-flush forecast-items">
            <li class="list-group-item day">Fri</li>
            <li class="list-group-item weather-icon">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </li>
            <li class="list-group-item temperature">15°C</li>
          </ul>
        </div>
        <div class="card day-three" style="width: 5rem">
          <ul class="list-group list-group-flush forecast-items">
            <li class="list-group-item day">Fri</li>
            <li class="list-group-item weather-icon">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </li>
            <li class="list-group-item temperature">15°C</li>
          </ul>
        </div>
        <div class="card day-four" style="width: 5rem">
          <ul class="list-group list-group-flush forecast-items">
            <li class="list-group-item day">Fri</li>
            <li class="list-group-item weather-icon">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </li>
            <li class="list-group-item temperature">15°C</li>
          </ul>
        </div>
        <div class="card day-five" style="width: 5rem">
          <ul class="list-group list-group-flush forecast-items">
            <li class="list-group-item day">Fri</li>
            <li class="list-group-item weather-icon">
              <span class="material-symbols-outlined"> partly_cloudy_day </span>
            </li>
            <li class="list-group-item temperature">15°C</li>
          </ul>
        </div>
        <p class="coder">
          <a
            href="https://github.com/tanchen2/project-weather-app"
            class="github-link"
            >Open-source code</a
          >
          by Tanja Pfander
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
